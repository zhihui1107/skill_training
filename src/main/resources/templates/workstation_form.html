<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/XSL/Transform" xmlns:form="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"  media="all">
    <script th:src="@{/layui/layui.js}" charset="utf-8"></script>
    <meta charset="UTF-8">
    <title>工站</title>
</head>
<body>
<ul class="nav nav-tabs">
    <li><a th:href="@{/workstation}">工站列表</a></li>
    <li class="active">
        <a th:href="@{/form_workstation}" th:if="${workstation_id!=null}">工站修改</a>
        <a th:href="@{/form_workstation}" th:if="${workstation_id==null}">工站添加</a>
    </li>
</ul>
<div class="tab-content">
    <div class="tab-pane fade in active">
        <form method="post" action="/insert_workstation" class="layui-form">
            <input name="id" type="hidden" th:value="${workstation_id}">
            <div class="layui-form-item">
                <label class="layui-form-label">工站名称</label>
                <div class="layui-input-inline">
                    <input th:if="${workstation_id==null}" class="layui-input" name="stationName" type="text">
                    <input th:if="${workstation_id!=null}" class="layui-input" name="stationName" type="text" th:value="${workStation.stationName}">
                </div>
            </div>
            <hr />
            <div class="layui-form-item">
                <label class="layui-form-label">所属产线</label>
                <div class="layui-input-inline">
                    <select th:if="${workstation_id==null}" name="line_id">
                        <option value=""></option>
                        <span th:each="line:${lineList}">
                            <option th:value="${line.id}" th:text="${line.lineName}"></option>
                        </span>
                    </select>
                    <select th:if="${workstation_id!=null}" name="line_id">
                        <option th:value="${workStation.line_id}" th:text="${line.lineName}"></option>
                        <span th:each="otherLine:${otherLineList}">
                            <option th:value="${otherLine.id}" th:text="${otherLine.lineName}"></option>
                        </span>
                    </select>
                </div>
            </div>
            <hr />
            <div class="layui-form-item">
                <label class="layui-form-label">工站编码</label>
                <div class="layui-input-inline">
                    <input th:if="${workstation_id==null}" class="layui-input" name="stationNo" type="text">
                    <input th:if="${workstation_id!=null}" class="layui-input" name="stationNo" type="text" th:value="${workStation.stationNo}">
                </div>
            </div>
            <hr />
            <div class="layui-form-item">
                <label class="layui-form-label">工站负责人</label>
                <div class="layui-input-inline">
                    <input th:if="${workstation_id==null}" class="layui-input" name="stationMaster" type="text">
                    <input th:if="${workstation_id!=null}" class="layui-input" name="stationMaster" type="text" th:value="${workStation.stationMaster}">
                </div>
            </div>
            <hr />
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="submit" class="layui-btn">保存</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    layui.use(['form'],function () {

    });
</script>
</body>
</html>
