<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"  media="all">
    <script th:src="@{/layui/layui.js}" charset="utf-8"></script>
    <meta charset="UTF-8">
    <title>订单</title>
</head>
<body>
<ul class="nav nav-tabs">
    <li class="active">
        <a th:href="@{/order}">订单列表</a>
    </li>
</ul>
<div class="tab-content">
    <div class="tab-pane fade in active">
        <div class="demoTable">
            <table class="layui-table">
                <thead>
                <tr>
                    <td>订单号</td>
                    <td>订购商</td>
                    <td>产品名称</td>
                    <td>数量</td>
                    <td>单位</td>
                    <td>订购日期</td>
                    <td>销售人</td>
                    <td>状态</td>
                    <td>操作</td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order:${orderList}">
                    <td th:text="${order.orderNo}"></td>
                    <td th:text="${order.indentor}"></td>
                    <td th:text="${order.product_id}"></td>
                    <td th:text="${order.quantity}"></td>
                    <td th:text="${order.label}"></td>
                    <td th:text="${order.orderDate}"></td>
                    <td th:text="${order.salesman}"></td>
                    <td th:text="${order.status}" id="status"></td>
                    <td>
                        <a class="layui-btn layui-btn-xs" th:href="@{/insert_order/}+${order.id}">下工单</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
