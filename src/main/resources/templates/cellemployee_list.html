<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"  media="all">
    <script th:src="@{/layui/layui.js}" charset="utf-8"></script>
    <meta charset="UTF-8">
    <title>工位与员工关系</title>
</head>
<body>
<ul class="nav nav-tabs">
    <li class="active">
        <a th:href="@{/cellemployee}">工位与员工关系列表</a>
    </li>
    <li><a th:href="@{/form_cellemployee}">工位与员工关系添加</a></li>
</ul>
<div class="tab-content">
    <div class="tab-pane fade in active">
        <div class="demoTable">
            <form method="post" action="oneCellEmployee">
                <span>员工姓名：</span>
                <div class="layui-inline">
                    <input class="layui-input" name="select_employee" type="text" value=""/>
                </div>
                <span>工位名称：</span>
                <div class="layui-inline">
                    <input class="layui-input" name="select_workcell" type="text" value=""/>
                </div>
                <button type="submit" class="layui-btn">查询</button>
            </form>
        </div>
        <table class="layui-table">
            <thead>
            <tr>
                <td>员工名称</td>
                <td>所属工位</td>
                <td>操作</td>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${cellEmployee!=null}">
                <td th:text="${cellEmployee.employeeName}"></td>
                <td th:text="${cellEmployee.cellName}"></td>
                <td>
                    <a class="layui-btn layui-btn-xs" th:href="@{/update_cellemployee/}+${cellEmployee.id}">
                        修改
                    </a>
                    <a class="layui-btn layui-btn-danger layui-btn-xs" th:href="@{/delete_cellemployee/}+${cellEmployee.id}">
                        删除
                    </a>
                </td>
            </tr>
            <tr th:each="cellemployee:${cellEmployeeList}">
                <td th:text="${cellemployee.employeeName}"></td>
                <td th:text="${cellemployee.cellName}"></td>
                <td>
                    <a class="layui-btn layui-btn-xs" th:href="@{/update_cellemployee/}+${cellemployee.id}">
                        修改
                    </a>
                    <a class="layui-btn layui-btn-danger layui-btn-xs" th:href="@{/delete_cellemployee/}+${cellemployee.id}">
                        删除
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="pagination"></div>

</body>
</html>
