<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"  media="all">
    <script th:src="@{/layui/layui.js}" charset="utf-8"></script>
    <meta charset="UTF-8">
    <title>工单列表</title>
</head>
<body>
<ul class="nav nav-tabs">
    <li class="active">
        <a th:href="@{/work_order}">工单列表</a>
    </li>
</ul>
<div class="tab-content">
    <div class="tab-pane fade in active">
        <div class="demoTable">
            <form method="post" action="oneWorkOrder">
                <span>工单号：</span>
                <div class="layui-inline">
                    <input class="layui-input" type="text" name="orderCode" value="">
                </div>
                <button class="layui-btn" type="submit">查询</button>
            </form>
            <table class="layui-table">
                <thead>
                <tr>
                    <td>工单号</td>
                    <td>订单号</td>
                    <td>工单类型</td>
                    <td>工单生产数量</td>
                    <td>计量单位</td>
                    <td>预计生产时间</td>
                    <td>预计结束时间</td>
                    <td>投入数量</td>
                    <td>产出数量</td>
                    <td>报废数量</td>
                    <td>工单状态</td>
                    <td>所属产线</td>
                    <td>产品</td>
                    <td>操作</td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="workOrder:${workOrderList}">
                    <td th:text="${workOrder.orderCode}"></td>
                    <td th:text="${workOrder.order_id}"></td>
                    <td th:text="${workOrder.orderType}"></td>
                    <td th:text="${workOrder.amount}"></td>
                    <td th:text="${workOrder.unitName}"></td>
                    <td th:text="${workOrder.estStartTime}"></td>
                    <td th:text="${workOrder.estEndTime}"></td>
                    <td th:text="${workOrder.inAmount}"></td>
                    <td th:text="${workOrder.outAmount}"></td>
                    <td th:text="${workOrder.scrapAmount}"></td>
                    <td th:text="${workOrder.state}"></td>
                    <td th:text="${workOrder.line_id}"></td>
                    <td th:text="${workOrder.product_id}"></td>
                    <td>
                        <a th:href="@{/update_work_order/}+${workOrder.id}">修改</a>
                        <a th:href="@{/delete_work_order/}+${workOrder.id}">删除</a>
                        <a th:href="@{/select_bom/}+${workOrder.id}">查看BOM</a>
                        <a th:href="@{/select_process/}+${workOrder.id}">查看工艺路由</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
