<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/XSL/Transform" xmlns:form="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"  media="all">
    <script th:src="@{/layui/layui.js}" charset="utf-8"></script>
    <meta charset="UTF-8">
    <title>工厂</title>
</head>
<body>
<ul class="nav nav-tabs">
    <li><a th:href="@{/factory}">工厂列表</a></li>
    <li class="active">
        <a th:href="@{/form_factory}" th:if="${factory_id!=null}">工厂修改</a>
        <a th:href="@{/form_factory}" th:if="${factory_id==null}">工厂添加</a>
    </li>
</ul>
<div class="tab-content">
    <div class="tab-pane fade in active">
        <form method="post" action="/insert_factory" class="layui-form">
            <input name="id" type="hidden" th:value="${factory_id}">
            <div class="layui-form-item">
                <label class="layui-form-label">工厂名称</label>
                <div class="layui-input-inline">
                    <input th:if="${factory_id==null}" class="layui-input" name="factoryName" type="text">
                    <input th:if="${factory_id!=null}" class="layui-input" name="factoryName" type="text" th:value="${factory.factoryName}">
                </div>
            </div>
            <hr />
            <div class="layui-form-item">
                <label class="layui-form-label">所属企业</label>
                <div class="layui-input-inline">
                    <select th:if="${factory_id==null}" name="enterprise_id">
                        <option value=""></option>
                        <span th:each="company:${companyList}">
                            <option th:value="${company.id}" th:text="${company.enterName}"></option>
                        </span>
                    </select>
                    <select th:if="${factory_id!=null}" name="enterprise_id">
                        <option value=""></option>
                        <option th:value="${factory.enterprise_id}" th:text="${company.enterName}" selected="selected"></option>
                        <span th:each="otherCompany:${otherCompanyList}">
                            <option th:value="${otherCompany.id}" th:text="${otherCompany.enterName}"></option>
                        </span>
                    </select>
                </div>
            </div>
            <hr />
            <div class="layui-form-item">
                <label class="layui-form-label">建筑日期</label>
                <div class="layui-input-inline">
                    <input th:if="${factory_id==null}" class="layui-input" name="factoryBuildDate" type="text">
                    <input th:if="${factory_id!=null}" class="layui-input" name="factoryBuildDate" type="text" th:value="${factory.factoryBuildDate}">
                </div>
            </div>
            <hr />
            <div class="layui-form-item">
                <label class="layui-form-label">地址</label>
                <div class="layui-input-inline">
                    <input th:if="${factory_id==null}" class="layui-input" name="factoryAddress" type="text">
                    <input th:if="${factory_id!=null}" class="layui-input" name="factoryAddress" type="text" th:value="${factory.factoryAddress}">
                </div>
            </div>
            <hr />
            <div class="layui-form-item">
                <label class="layui-form-label">电话</label>
                <div class="layui-input-inline">
                    <input th:if="${factory_id==null}" class="layui-input" name="factoryPhone" type="text">
                    <input th:if="${factory_id!=null}" class="layui-input" name="factoryPhone" type="text" th:value="${factory.factoryPhone}">
                </div>
            </div>
            <hr />
            <div class="layui-form-item">
                <label class="layui-form-label">邮政编码</label>
                <div class="layui-input-inline">
                    <input th:if="${factory_id==null}" class="layui-input" name="factoryECode" type="text">
                    <input th:if="${factory_id!=null}" class="layui-input" name="factoryECode" type="text" th:value="${factory.factoryECode}">
                </div>
            </div>
            <hr />
            <div class="layui-form-item">
                <label class="layui-form-label">建筑面积</label>
                <div class="layui-input-inline">
                    <input th:if="${factory_id==null}" class="layui-input" name="factoryBuildM" type="text">
                    <input th:if="${factory_id!=null}" class="layui-input" name="factoryBuildM" type="text" th:value="${factory.factoryBuildM}">
                </div>
            </div>
            <hr />
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="submit" class="layui-btn">保存</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    layui.use(['form'],function () {

    });
</script>
</body>
</html>
