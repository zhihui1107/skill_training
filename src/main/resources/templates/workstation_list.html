<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"  media="all">
    <script th:src="@{/layui/layui.js}" charset="utf-8"></script>
    <meta charset="UTF-8">
    <title>工站</title>
</head>
<body>
<ul class="nav nav-tabs">
    <li class="active">
        <a th:href="@{/workstation}">工站列表</a>
    </li>
    <li><a th:href="@{/form_workstation}">工站添加</a></li>
</ul>
<div class="tab-content">
    <div class="tab-pane fade in active">
        <div class="demoTable">
            <form method="post" action="oneWorkStation">
                <span>工站名称：</span>
                <div class="layui-inline">
                    <input class="layui-input" name="select_name" type="text" value=""/>
                </div>
                <button type="submit" class="layui-btn">查询</button>
            </form>
        </div>
        <table class="layui-table">
            <thead>
            <tr>
                <td>工站名称</td>
                <td>所属产线</td>
                <td>工站编码</td>
                <td>工站负责人</td>
                <td>操作</td>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${workStation!=null}">
                <td th:text="${workStation.stationName}"></td>
                <td th:text="${workStation.lineName}"></td>
                <td th:text="${workStation.stationNo}"></td>
                <td th:text="${workStation.stationMaster}"></td>
                <td>
                    <a class="layui-btn layui-btn-xs" th:href="@{/update_workstation/}+${workStation.id}">
                        修改
                    </a>
                    <a class="layui-btn layui-btn-danger layui-btn-xs" th:href="@{/delete_workstation/}+${workStation.id}">
                        删除
                    </a>
                </td>
            </tr>
            <tr th:each="workstation:${workStationList}">
                <td th:text="${workstation.stationName}"></td>
                <td th:text="${workstation.lineName}"></td>
                <td th:text="${workstation.stationNo}"></td>
                <td th:text="${workstation.stationMaster}"></td>
                <td>
                    <a class="layui-btn layui-btn-xs" th:href="@{/update_workstation/}+${workstation.id}">
                        修改
                    </a>
                    <a class="layui-btn layui-btn-danger layui-btn-xs" th:href="@{/delete_workstation/}+${workstation.id}">
                        删除
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="pagination"></div>

</body>
</html>
