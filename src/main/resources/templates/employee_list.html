<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"  media="all">
    <script th:src="@{/layui/layui.js}" charset="utf-8"></script>
    <meta charset="UTF-8">
    <title>员工</title>
</head>
<body>
<ul class="nav nav-tabs">
    <li class="active">
        <a th:href="@{/employee}">员工列表</a>
    </li>
    <li><a th:href="@{/form_employee}">员工添加</a></li>
</ul>
<div class="tab-content">
    <div class="tab-pane fade in active">
        <div class="demoTable">
            <form method="post" action="oneEmployee">
                <span>员工号：</span>
                <div class="layui-inline">
                    <input class="layui-input" name="select_no" type="text" value=""/>
                </div>
                <span>员工姓名：</span>
                <div class="layui-inline">
                    <input class="layui-input" name="select_name" type="text" value=""/>
                </div>
                <button class="layui-btn" type="submit">查询</button>
            </form>
        </div>
        <table class="layui-table">
            <thead>
            <tr>
                <td>员工号</td>
                <td>员工姓名</td>
                <td>入职日期</td>
                <td>身份证号</td>
                <td>所属部门</td>
                <td>性别</td>
                <td>年龄</td>
                <td>电话</td>
                <td>邮箱</td>
                <td>地址</td>
                <td>操作</td>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${employee!=null}">
                <td th:text="${employee.employeeNo}"></td>
                <td th:text="${employee.employeeName}"></td>
                <td th:text="${employee.workDate}"></td>
                <td th:text="${employee.IdCard}"></td>
                <td th:text="${employee.officeId}"></td>
                <td th:text="${employee.sex}"></td>
                <td th:text="${employee.age}"></td>
                <td th:text="${employee.telNum}"></td>
                <td th:text="${employee.email}"></td>
                <td th:text="${employee.address}"></td>
                <td>
                    <a class="layui-btn layui-btn-xs" th:href="@{/update_employee/}+${employee.id}">修改</a>
                    <a class="layui-btn layui-btn-danger layui-btn-xs" th:href="@{/delete_employee/}+${employee.id}">删除</a>
                </td>
            </tr>
            <tr th:each="employee:${employeeList}">
                <td th:text="${employee.employeeNo}"></td>
                <td th:text="${employee.employeeName}"></td>
                <td th:text="${employee.workDate}"></td>
                <td th:text="${employee.IdCard}"></td>
                <td th:text="${employee.officeId}"></td>
                <td th:text="${employee.sex}"></td>
                <td th:text="${employee.age}"></td>
                <td th:text="${employee.telNum}"></td>
                <td th:text="${employee.email}"></td>
                <td th:text="${employee.address}"></td>
                <td>
                    <a class="layui-btn layui-btn-xs" th:href="@{/update_employee/}+${employee.id}">修改</a>
                    <a class="layui-btn layui-btn-danger layui-btn-xs" th:href="@{/delete_employee/}+${employee.id}">删除</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
<div class="pagination"></div>
</body>
</html>
